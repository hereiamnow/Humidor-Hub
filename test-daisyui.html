<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4 text-success">âœ… DaisyUI is now working!</h1>

        <div class="alert alert-success mb-4">
            <span>The issue was that custom theme names were being set as data-theme instead of valid DaisyUI theme
                names.</span>
        </div>

        <!-- Test DaisyUI Button -->
        <button class="btn btn-primary mb-4">Primary Button</button>

        <!-- Test DaisyUI Select -->
        <select class="select select-bordered w-full max-w-xs mb-4">
            <option disabled selected>Pick your favorite theme</option>
            <option>Dark</option>
            <option>Light</option>
            <option>Cupcake</option>
        </select>

        <!-- Test DaisyUI Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Test Card</h2>
                <p>DaisyUI classes are now properly included in the build and themes are correctly mapped!</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Action</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
